{% extends 'base.html' %}

{% block title %}Threads{% endblock %}

{% block content %}
<div id="statistics">
  <h4>
      Users: {{users_count}},
      threads: {{threads_count}},
      comments: {{comments_count}}
  </h4>
</div>

{% if logged_in %}
<div><a href="/new-thread" class="btn btn-info my-2 my-sm-0">Create thread</a></div>
{% endif %}

<div id="threads_list">
  <h3>Threads:</h3>
    {{threads_html|safe}}
</div>
{% endblock %}
